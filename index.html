<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link type="text/css" rel="stylesheet" href="./assets/materialize/css/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  </head>
  <!--Materialize class for background-color-->
  <body class="red lighten-3">
  
  <main>
    

    <!--Materialize Navbar language markup-->
    <nav>
      <div class="nav-wrapper"><a class="brand-logo center thin">Life Planner</a></div>
    </nav>

    <!--Monthly Calendar-->
    <!--Materielize Container class - sets element to 70% of window width and helps center page content, Materialize text-color class -->
    <div class="container black-text">
      <div class="calendar">
        <div class="month">
          <!--Materialize icon-->
          <i class="large material-icons prev">chevron_left</i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <!--Materialize icon-->
          <i class="large material-icons next">chevron_right</i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <!--Sidebar Dialog-->
      <form id="infoForm">
        <div id="calenderDialog">
          <header id=dialogHeader>
            <!--Materialize button with Materialize close icon-->
            <a class="waves-effect waves-light btn-small" id="closeDialog"><i class="large material-icons">close</i></a>
          <h1 id='dialogHeaderContent'></h1>
          </header>
          <!--Materialize background-color class-->
          <div id=dialogContent class="blue-grey">
            <div id="holidayInfo"></div>
            <div id="weatherInfo"></div>
            <input type="text" id="eventText" class="white-text" placeholder="Enter Event" autocomplete="off">
            <!--Materialzie button with Materialize add icon-->
            <a class="waves-effect waves-light btn-small" id="saveEvent"><i class="material-icons">add</i></a>
            <div id="eventData"> </div>
            <!--Materialize button-->
            <a class="waves-effect waves-light btn-small" id="deleteData">Delete Tasks</a>
            <div class="input-group mb-3" id="searchStock">
            <input type="text" class="form-control stockinput white-text" placeholder="Enter Mystock" aria-label="Enter Mystock" aria-describedby="button-addon2">
            <!--Materialize button with Materialize add icon-->
            <a class="waves-effect waves-light btn-small stocksavebtn" id="button-addon2"><i class="material-icons">add</i></a>
            </div>
          </div>
        </div>
      </form>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>


</script>
<!--Materialize Footer language markup-->
<footer id="footer" class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h3 class="white-text">Life Planner</h3>
        <p class="grey-text text-lighten-4">A monthly calendar to organize you life with. Keep track of the weather based on your location, your tasks, and favorite stocks.</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h3 class="white-text">Links</h3>
        <ul>
          <li><a class="grey-text text-lighten-3" href="https://github.com/schristinelagrange/lifePlanner">GitHub Page</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
</main>
</body>

</html>
