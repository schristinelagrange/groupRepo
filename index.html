<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link type="text/css" rel="stylesheet" href="./assets/materialize/css/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  </head>
  <body class="blue lighten-4">
  
    <div class="container">
      <div class="calendar blue-grey">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <form id="infoForm">
      <div id="calenderDialog">
        <header id=dialogHeader>
          
          <a class="waves-effect waves-light btn-small" id="closeDialog"><i class="large material-icons">close</i></a>
        <h1 id='dialogHeaderContent'></h1>
        </header>
        <div id=dialogContent>
          <input type="text" id="eventText" class="white-text" placeholder="Enter Event" autocomplete="off">
         
          <a class="waves-effect waves-light btn-small" id="saveEvent"><i class="material-icons">add</i></a>
          <div id="weatherInfo"></div>
          <div id="eventData"> </div>
          <button type="button" id="deleteData">Delete Tasks</button>
          <div class="input-group mb-3" id="searchStock">
          <input type="text" class="form-control stockinput white-text" placeholder="Enter Mystock" aria-label="Enter Mystock" aria-describedby="button-addon2">
          <a class="waves-effect waves-light btn-small stocksavebtn" id="button-addon2"><i class="material-icons">add</i></a>
          </div>
        </div>
        

      </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>


</script>
</body>

</html>
